<!DOCUMENT html>
<html>

	<head>
		<meta charset="utf-8">
		<title>TODOアプリ的な</title>
		<link rel="stylesheet" href="css/style.css">
		<script type="text/javascript" src="js/script.js"></script>
		<link href="https://fonts.googleapis.com/earlyaccess/mplus1p.css" rel="stylesheet" />

	</head>

	<body>
		<header>
			<h1>タスク登録</h1>
		</header>
		<div id="wrap">
			<div id="navigation">
				<form id="taskform">
					<h4>期限</h4>
					<input id="inputyear" class="taskinput dateinput" placeholder="年"></input>
					<span>/</span>
					<input id="inputmonth" class="taskinput dateinput" placeholder="月"></input>
					<span>/</span>
					<input id="inputdate" class="taskinput dateinput" placeholder="日"></input>
					<h4>タイトル※</h4>
					<input id="tasktitle" class="taskinput"></input>
					<h4>内容</h4>
					<textarea id="taskinfo" class="taskinput"></textarea>
				</form>
				<button id="settodo">SetTodo</button>
			</div>
			<div id="content">
			</div>
		</div>
		<div id="calendarmodalwrap" class="hide">
			<div class="closeArea">
			</div>
			<div id="calendarmodal">
				<div id="innerwrap">
				</div>
			</div>
		</div>
		<div id="todomodalwrap" class="hide">
			<div class="closeArea">
			</div>
		</div>
	</body>

</html>
